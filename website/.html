<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>D8Finder</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:regular,700,600&amp;latin"
          type="text/css"/>
    <!-- Essential styles -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css" type="text/css">

    <link id="theme_style" type="text/css" href="assets/css/style1.css" rel="stylesheet" media="screen">


    <!-- JS Library -->
    <script src="assets/js/jquery.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12"></div>
        <img id="logo" src="assets/img/logo.png">
        <hr>
    </div>
    <div class="row">
        <div class="col-md-3 col-lg-3 menu-div">
            <h1>Login</h1>
            <p>Please login with your email/username and password below.</p>
            <form role="form">
                <div class="form-group">
                    <label for="Username">Email/Username: </label>
                    <input type="email" class="form-control" id="Username" placeholder="654797730@qq.com">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                </div>
                <a href="Recommendition%20page.html" class="btn btn-default">Login</a>
                <br>
                <a href="#">Forgot your password? </a>
            </form>
        </div>
        <div class="col-md-7 col-lg-7 pass-change-div">
            <h1>Create User</h1>
            <p>Please enter the users information below. </p>
            <br>
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="xin">
                </div>
                <div class="form-group">
                    <label for="Last">Last Name</label>
                    <input type="text" class="form-control" id="Last" placeholder="xin">
                </div>
                <div class="form-group">
                    <label for="Age">Age:</label>
                    <input type="text" maxlength="50" class="form-control" id="Age">
                </div>
                <div class="form-group">
                    <label for="City">Sex</label>
                    <select class="form-control">
                        <option selected>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">Email:</label>
                    <input type="email" class="form-control" id="exampleInputPassword2" placeholder="654797730@qq.com">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone:</label>
                    <input type="text" class="form-control" id="Phone" placeholder="0410872229">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="Confirm">Confirm Password</label>
                    <input type="password" class="form-control" id="Confirm" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Register</button>
            </form>
        </div>
    </div>
</div>

<div class="counter">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="item-counter">
                    <span class="item-icon"><i class="fa fa-database"></i></span>
                    <div data-refresh-interval="100" data-speed="3000" data-to="7803" data-from="0"
                         class="item-count">7803
                    </div>
                    <span class="item-info">Items</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="item-counter">
                    <span class="item-icon"><i class="fa fa-user-plus"></i></span>
                    <div data-refresh-interval="50" data-speed="5000" data-to="427" data-from="0"
                         class="item-count">427
                    </div>
                    <span class="item-info">Sellers</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="item-counter">
                    <span class="item-icon"><i class="fa fa-map-marker"></i></span>
                    <div data-refresh-interval="80" data-speed="5000" data-to="639" data-from="0"
                         class="item-count">639
                    </div>
                    <span class="item-info">Locations</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="item-counter">
                    <span class="item-icon"><i class="fa fa-users"></i></span>
                    <div data-refresh-interval="80" data-speed="5000" data-to="1548" data-from="0"
                         class="item-count">1548
                    </div>
                    <span class="item-info">Members</span>
                </div>
            </div>
        </div>
    </div> <!-- / .counter -->

<!-- Essentials -->
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<!--<script src="assets/plugins/owl-carousel/owl.carousel.js"></script>-->
<!--<script src="assets/plugins/counter/jquery.countTo.js"></script>-->
<script type="text/javascript">
    $(document).ready(function () {

    });
</script>
</body>
</html>
